<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legacy</title>
<style>
  body{margin:0;background:#0d1117;color:#c9d1d9;font-family:Segoe UI,Arial,sans-serif;display:flex;flex-direction:column;align-items:center;padding:20px;}
  .header{text-align:center;padding:30px;background:linear-gradient(135deg,#1e3c72,#2a5298);width:100%;border-radius:15px;margin-bottom:20px;}
  h1{margin:0;font-size:48px;color:#58a6ff;}
  .tree{width:280px;height:340px;margin:20px auto;}
  .calc{background:#161b22;padding:20px;border-radius:12px;margin:20px;max-width:400px;width:100%;text-align:center;}
  input,button{padding:12px;margin:5px;width:80%;border-radius:8px;border:none;}
  input{background:#21262d;color:white;}
  button{background:#238636;color:white;font-size:18px;cursor:pointer;}
  button:hover{background:#2ea043;}
  #projection{font-size:28px;color:#79c879;margin-top:15px;}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;padding:20px;max-width:1200px;}
  .card{background:#161b22;padding:20px;border-radius:12px;border:1px solid #30363d;text-align:center;}
  .card h3{color:#58a6ff;margin:0 0 10px;}
  .xp{font-size:28px;color:#ffd700;font-weight:bold;}
</style>
</head>
<body>
<div class="header">
  <h1>Legacy</h1>
  <p style="font-size:22px;margin:10px;">Build yours. Build ours.</p>
  <p style="font-size:18px;color:#79c879;">Humanity Level 0.71</p>
</div>

<svg class="tree" viewBox="0 0 300 400">
  <circle cx="150" cy="150" r="140" fill="#1e293b" opacity="0.9"/>
  <path d="M150 250 Q100 310 70 340 Q150 310 150 340 Q230 310 230 340" stroke="#94a3b8" stroke-width="16" fill="none"/>
  <rect x="140" y="180" width="20" height="70" fill="#475569" rx="10"/>
  <ellipse cx="100" cy="150" rx="45" ry="18" transform="rotate(-35 100 150)" fill="#93c5fd"/>
  <ellipse cx="200" cy="155" rx="45" ry="18" transform="rotate(35 200 155)" fill="#93c5fd"/>
  <text x="150" y="380" text-anchor="middle" fill="#8b949e" font-size="14">Roots → You → Descendants</text>
</svg>

<div class="calc">
  <h2 style="color:#58a6ff;">Your Family Tree Projector</h2>
  Your age: <input type="number" id="age" value="35"><br>
  Kids you have now: <input type="number" id="kids" value="2"><br>
  Average kids per generation: <input type="number" id="avg" value="2.3" step="0.1"><br>
  <button onclick="project()">Calculate 200-Year Legacy</button>
  <div id="projection">Ready…</div>
</div>

<div class="grid">
  <div class="card"><h3>Physical Vitality</h3><div class="xp" id="phys">0</div><button onclick="add('phys',60)">+Workout</button></div>
  <div class="card"><h3>Family Legacy</h3><div class="xp" id="fam">0</div><button onclick="add('fam',80)">+Family Time</button></div>
  <div class="card"><h3>Soil & Forest</h3><div class="xp" id="env">0</div><button onclick="add('env',120)">+Plant Trees</button></div>
  <div class="card"><h3>Wealth & Land</h3><div class="xp" id="wealth">0</div><button onclick="add('wealth',70)">+Build</button></div>
</div>

<script>
function add(id,pts){
  let e = document.getElementById(id);
  let v = parseInt(e.textContent) || 0;
  e.textContent = v + pts + Math.floor(Math.random()*30);
}
function project(){
  let age = parseInt(document.getElementById('age').value) || 35;
  let kids = parseInt(document.getElementById('kids').value) || 0;
  let avg = parseFloat(document.getElementById('avg').value) || 2.1;
  let generations = Math.max(3, Math.floor((100 - age)/25) + 4);
  let total = Math.round(kids * Math.pow(avg, generations));
  document.getElementById('projection').innerHTML = `<strong style="color:#ffd700">\( {total.toLocaleString()}</strong> descendants in \){new Date().getFullYear()+200}`;
}
project();
</script>
</body>
</html>
